apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    targetCompatibility = '1.7'
    sourceCompatibility = '1.7'
    defaultConfig {
        applicationId "edu.cmu.chimps.iamhome"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
    lintOptions{
        disable 'RestrictedApi'
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.google.code.findbugs'
    })
    compile ('messageontap:api:1.0.0-nightly-7') {
        exclude group: 'org.apache.httpcomponents'
        exclude group: 'org.json'
    }
    compile 'com.github.chentc:PrivacyStreams:v0.1.4.7'
    compile 'com.android.support:recyclerview-v7:26.0.1'
    compile 'com.android.support:design:26.0.1'
    compile 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
    compile 'com.github.imangazalievm:circlemenu:1.0.3'
    compile 'com.github.wooplr:Spotlight:1.2.3'
    compile 'com.github.takusemba:spotlight:1.0.3'
    testCompile 'junit:junit:4.12'
}

repositories {
    maven {
        url "https://maven.google.com"
    }
}
